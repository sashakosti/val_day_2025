<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>Valentine Quest</h1>
    <p>Пройди загадки по порядку!</p>
    
    <button id="btn1" class="btn" onclick="goTo('lesnaya.html')">Каменный шёпот</button>
    <button id="btn2" class="btn" onclick="goTo('chernyshevskaya.html')" disabled>Железный путь</button>
    <button id="btn3" class="btn" onclick="goTo('tavrichesky.html')" disabled>Сады Времени</button>
    <button id="btn4" class="btn" onclick="goTo('podpisnye.html')" disabled>Теплая Читальня</button>
    <button id="btn5" class="btn" onclick="goTo('slurp.html')" disabled>Станция "Эдо"</button>

    <script>
        function goTo(page) {
            localStorage.setItem(page, 'unlocked');
            window.location.href = page;
        }

        function checkProgress() {
            if (localStorage.getItem('lesnaya.html')) document.getElementById('btn2').disabled = false;
            if (localStorage.getItem('chernyshevskaya.html')) document.getElementById('btn3').disabled = false;
            if (localStorage.getItem('tavrichesky.html')) document.getElementById('btn4').disabled = false;
            if (localStorage.getItem('podpisnye.html')) document.getElementById('btn5').disabled = false;
        }

        checkProgress();
    </script>
</body>
</html>
