<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest</title>
    <link rel="stylesheet" href="../assets/css/levels.css">
</head>
<body>
    <div class="container">
        <h1>Valentine Quest</h1>
        <p class="fade-in">В один из туманных вечеров ты получил загадочное письмо. В нём — фрагмент старинной карты и записка с таинственным символом...</p>
        <p class="fade-in">Следуя по подсказкам, ты сможешь разгадать тайну и найти финальное послание!</p>
        
        <button id="btn1" class="btn" onclick="goTo('levels/kamenny_shepot.html')">Каменный Шепот</button>
        <button id="btn2" class="btn" disabled onclick="goTo('levels/zhelezny_put.html')">Железный Путь</button>
        <button id="btn3" class="btn" disabled onclick="goTo('levels/sady_vremeni.html')">Сады Времени</button>
        <button id="btn4" class="btn" disabled onclick="goTo('levels/lampovaya_chitalka.html')">Ламповая Читалка</button>
        <button id="btn5" class="btn" disabled onclick="goTo('levels/yaponsky_perekrestok.html')">Японский Перекрёсток</button>
    </div>
    
    <script>
        function goTo(level) {
            let unlockedLevels = JSON.parse(localStorage.getItem('unlockedLevels')) || [];
            let currentIndex = ['kamenny_shepot.html', 'zhelezny_put.html', 'sady_vremeni.html', 'lampovaya_chitalka.html', 'yaponsky_perekrestok.html'].indexOf(level.split('/').pop());
            if (!unlockedLevels.includes(currentIndex + 1)) {
                unlockedLevels.push(currentIndex + 1);
                localStorage.setItem('unlockedLevels', JSON.stringify(unlockedLevels));
            }
            window.location.href = level;
        }

        function loadProgress() {
            let unlockedLevels = JSON.parse(localStorage.getItem('unlockedLevels')) || [];
            for (let i = 0; i < unlockedLevels.length; i++) {
                document.getElementById('btn' + (unlockedLevels[i] + 1)).disabled = false;
            }
        }

        window.onload = loadProgress;
    </script>
</body>
</html>

<style>
    .fade-in {
        opacity: 0;
        animation: fadeIn ease-in 1s forwards;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
